language: go

go:
- 1.5
- 1.6
- 1.7
- tip

sudo: false

before_install:
- go get github.com/mattn/goveralls
- export GO_TEST_COVERAGE_FILE_NAME='coverage.out'

install:
- make install-deps
- make build

script:
- make test-with-coverage-profile

after_success:
- goveralls -service=travis-ci -coverprofile="${GO_TEST_COVERAGE_FILE_NAME}"

matrix:
  allow_failures:
  - go: tip
  fast_finish: true

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/63f69d732d88862909a2
    on_success: change
    on_failure: always
    on_start: never
